<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Raghumazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" placeholder="Enter username" required>
                    <span class="error-message" id="regUsernameError"></span>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" placeholder="Enter email" required>
                    <span class="error-message" id="regEmailError"></span>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" placeholder="Enter password (min 6 characters)" required>
                    <span class="error-message" id="regPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                    <span class="error-message" id="regConfirmPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" name="phone" placeholder="Enter phone number" required>
                    <span class="error-message" id="regPhoneError"></span>
                </div>
                <button type="submit" class="btn-primary">Register</button>
                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
                <p class="success-message" id="registerSuccess"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
